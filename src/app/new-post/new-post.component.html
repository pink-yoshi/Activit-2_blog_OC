<div class="row" style="text-align: left;">
  <div class="col-sm-8 col-sm-offset-2">
  <div><h3 >Nouveau Post</h3></div>  
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="titre">
         Titre :
        </label>
        <input type="text" id="title" class="form-control" name="title" ngModel required>
      </div>
      <div class="form-group">
        <label for="content">
          Le contenu : 
        </label>
       <textarea id="content" class="form-control"  name="content" ngModel required></textarea>
      </div>
      <div class="form-group" style="visibility: hidden;">
          <input type="text" id="loveIts" class="form-control" name="loveIts"  [ngModel]="defaultLove" >
        </div>
        
      <button  type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
